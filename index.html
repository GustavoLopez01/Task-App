<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
        .card {
         background-color: theme('colors.white');
         border-radius: theme('borderRadius.lg');
         padding: theme('spacing.6');
         box-shadow: theme('boxShadow.xl');
        }
        }
      </style>

</head>

<body>

  <div class="text-white">
    <div class="bg-gradient-to-r from-blue-800 to-cyan-500 h-16 text-center grid content-center">TASK APP</div>
  </div>
  <div>
    <div class="flex justify-around">
      <div class="m-4 mb-4">
        <button
          class="rounded-full bg-gradient-to-r from-cyan-400 to-sky-900 hover:from-sky-500 hover:to-cyan-700 w-48 h-11 text-white"
          id="newTask">New Task</button>
      </div>

      <div class="m-4 w-48">
        <label for="filter" class="sr-only">Select filter</label>
        <select id="filter" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
            <option selected>All tasks</option>
            <option value=true>Task Pending</option>
            <option value=false>Tasks Done</option>
        </select>      
      </div>
    </div>
    <!-- Div donde se pintan las tareas extraidas del localstorage -->
    <div id="taskListHTML" class="flex flex-wrap justify-center"></div>
  </div>


  <!-- Dialog con la informaciÃ³n de la tarea correspondiente -->
  <dialog id="dialogTask">
    <input type="text" hidden id="txtId" />
    <button class="rounded-full" id="btnCloseDialog">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </span>
    </button>

    <div class="text-lg font-bold text-center mb-4">Task information</div>
    <div>
      <label for="nameTask" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <div class="mt-2 mb-4 rounded-md shadow-sm">
        <input type="text" name="nameTask" id="nameTask"
          class="block w-full rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  sm:text-sm">
      </div>
      <label for="createIn" class="block text-sm font-medium leading-6 text-gray-900">Crated In</label>
      <div class="mt-2 mb-4 rounded-md shadow-sm">
        <input disabled type="text" name="createIn" id="createIn"
          class="block w-full rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm"
          placeholder="0.00">
      </div>
    </div>

    <div class="mt-4">
      <button class="rounded-full bg-green-700 w-48 h-8 text-white" id="updateTask">Update</button>
      <button class="rounded-full bg-cyan-950 w-48 h-8 text-white" id="terminateTask">Terminate</button>
    </div>
  </dialog>



  <!-- Dialog para registrar una nueva tarea -->
  <dialog id="newTaskDialog">
    <input type="text" hidden id="txtId" />
    <button class="rounded-full" id="btnCloseNewTaskDialog">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </span>
    </button>

    <div class="text-lg font-bold text-center mb-4">Task information</div>
    <div>
      <label for="nameNewTask" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <div class="mt-2 mb-4 rounded-md shadow-sm">
        <input type="text" name="nameNewTask" id="nameNewTask"
          class="block w-full rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="mt-4">
      <button class="rounded-full bg-green-700 w-80 h-8 text-white" id="saveTask">Save Task</button>
    </div>

  </dialog>


  <script type="module" src="index.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
